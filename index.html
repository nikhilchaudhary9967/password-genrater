<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="httpa://fonts.googleapis.com/css2?family=League+Spartsn:wght@100;200;300,400,600&disin;"
    />
    <title>Password genrate</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Password genrate</h1>
        <div class="display-container">
          <!-- password display  -->
          <input
            readonly
            placeholder="Password"
            data-passwordDisplay
            class="display"
          />
          <!-- copy button  -->
          <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="copy.svg" alt="" width="23" height="23" />
          </button>
        </div>

        <div class="input-container">
          <!-- length show -->
          <div class="length-container">
            <p>Password length</p>
            <p data-lengthNumber>0</p>
          </div>

          <!-- slider  -->
          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />

          <!-- checkbox  -->
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Include Uppercase letter</label>
          </div>
          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Include Lowecrase letter</label>
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Include Symbols</label>
          </div>

          <!-- strength -->
          <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
          </div>

          <!-- button  -->
          <button class="genrateButton">Genrate Password</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
